<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <figure class="title-container">
      <img src="titulo.png" alt="titulo">  
    </figure>

    <div class="carousel">
        <div class="container">
            <div class="slider-wrapper">
                <div class="slider">
                    <img id="slide-1" src="slide 01.png" alt="Primeira imagem" class="active">
                    <img id="slide-2" src="slide 02.png" alt="Segunda imagem">
                    <img id="slide-3" src="slide 03.jpg" alt="Terceira imagem">
                </div>
                <div class="controller-nav">
                    <a href="#slide-1" class="active"></a>
                    <a href="#slide-2"></a>
                    <a href="#slide-3"></a>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
